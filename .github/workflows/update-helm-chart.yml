name: Update LiteLLM Helm Chart

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual trigger

jobs:
  update-helm-chart:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Create Required Directories
        run: |
          mkdir -p charts/litellm-helm
          mkdir -p .github/workflows

      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Log in to GitHub Container Registry
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          echo "${GH_PAT}" | helm registry login ghcr.io --username $GITHUB_ACTOR --password-stdin

      - name: Pull Latest LiteLLM Helm Chart
        run: |
          helm pull oci://ghcr.io/berriai/litellm-helm --untar --destination ./charts/litellm-helm

      - name: Update Helm Repository Index
        run: |
          helm repo index ./charts --url https://MAFKarlos.github.io/LiteLLM/charts

      - name: **Debug Current Git Remote**
        run: |
          echo "üîç Checking Git remotes BEFORE updating..."
          git remote -v

      - name: **Remove Any Existing Authentication**
        run: |
          echo "üîß Resetting Git authentication..."
          git credential reject https://github.com/MAFKarlos/LiteLLM.git || true
          rm -rf ~/.git-credentials || true
          git config --global --unset credential.helper || true

      - name: **Force Git to Use GH_PAT for Authentication**
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          echo "üîß Setting Git credentials..."
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          
          echo "üîß Configuring Git to use Personal Access Token..."
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/MAFKarlos/LiteLLM.git
          
          echo "üîç Checking updated Git remotes..."
          git remote -v  # Ensure remote is correctly updated

      - name: **Commit and Push Changes**
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git add .
          git commit -m "Auto-update LiteLLM Helm chart" || echo "No changes to commit"
          echo "üöÄ Pushing changes..."
          git push origin main --force || echo "‚ùå Git push failed"

      - name: **Final Debugging If Push Fails**
        if: failure()
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          echo "‚ùå Push failed! Running debug steps..."
          git remote -v
          git config --list
          curl -H "Authorization: token ${GH_PAT}" https://api.github.com/user
