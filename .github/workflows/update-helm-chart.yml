name: Update LiteLLM Helm Chart

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-helm-chart:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io --username $GITHUB_ACTOR --password-stdin

      - name: Pull Latest LiteLLM Helm Chart
        run: |
          helm pull oci://ghcr.io/berriai/litellm-helm --untar --destination ./charts

      - name: Update Helm Repository Index
        run: |
          helm repo index ./charts --url https://MAFKarlos.github.io/litellm/charts

      - name: Commit and Push Changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/MAFKarlos/LiteLLM.git
          git add .
          git commit -m "Auto-update LiteLLM Helm chart" || echo "No changes to commit"
          git push origin main
